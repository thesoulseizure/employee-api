<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Employee Details</title>
  <link rel="stylesheet" href="/css/styles.css?v=1.0">
</head>
<body>
<h2>Employee Details</h2>
<div class="details-container">
  <p><strong>Employee ID:</strong> <span th:text="${employee.employeeId}"></span></p>
  <p><strong>Name:</strong> <span th:text="${employee.employeeName}"></span></p>
  <p><strong>Email:</strong> <span th:text="${employee.employeeEmail}"></span></p>
  <p><strong>Location:</strong> <span th:text="${employee.location}"></span></p>
</div>
<br>
<a href="/displayAll">Back to All Employees</a>
<br><br>
<a href="/">Back to Form</a>
</body>
</html>
